<app-encabezado></app-encabezado>

<ion-content>
  <ion-card class="custom-class">
    <ion-card-content>
      <div class="list-container">
        <!-- Lista de ramos -->
        <ion-list>
          <ion-item *ngFor="let clase of clases" (click)="navigateToAsistencia(clase.id)">
            <ion-label>
              Fecha: {{ clase.formattedFecha }}
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
